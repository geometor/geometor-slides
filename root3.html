<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Root 3 - GEOMETOR</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>
					GEOMETOR
				</h1>
			</section>

			<section>
				<h2>Golden Sections</h2>
				<p>circumscribed equilateral triangle</p>
			</section>

			<!-- Intro -->
			<section>
				<section
					data-background-color="white"
					data-background-image="root3f/000a.svg">
				</section>

				<section
					data-background-color="white"
					data-background-image="root3f/000b.svg">
				</section>

				<section
					data-background-transition="fade-out"
					data-background-color="white"
					data-background-image="root3f/000c.svg">
				</section>


			</section>


			<!-- Points -->
			<section>
				<!-- blank -->
				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/000d.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/001a.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/001b.svg">
				</section>

			</section>

			<section
				data-autoslide="1000"
				data-background-color="white"
				data-background-image="root3f/001c.svg">
			</section>

			<!-- baseline -->
			<section
				data-autoslide="1000"
				data-background-color="white"
				data-background-image="root3f/002.svg">
			</section>

			<!-- unit -->
			<section>
				<section
					data-autoslide="1000"
					data-background-color="white"
					data-background-image="root3f/003.svg">
				</section>

				<!-- unit circles -->
				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/003a.svg">
				</section>
				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/003b.svg">
				</section>

			</section>

			<section>
				<!-- triangle -->
				<section
					data-background-color="white"
					data-background-image="root3f/004.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/005.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/006.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/007.svg">
				</section>
			</section>

			<!-- mid point -->
			<section>
				<section
					data-background-color="white"
					data-background-image="root3f/008.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/009a.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/009b.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/009c.svg">
				</section>
			</section>

			<!-- grid -->
			<section>
				<section
					data-background-color="white"
					data-background-image="root3f/009d.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/010a.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/010b.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/010c.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/010d.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/011a.svg">
				</section>

				<section
					data-autoslide="500"
					data-background-color="white"
					data-background-image="root3f/011b.svg">
				</section>

			</section>

			<section>
				<section
					data-background-color="white"
					data-background-image="root3f/012.svg">
				</section>

			</section>

		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				}
			]
		});
		Reveal.configure({
				transition: "none",
				backgroundTransition: "none",
				autoSlide: 3000,
				slideNumber: 'h.v' ,

			});
	</script>
</body>

</html>
